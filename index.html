<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initialscale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFT PREVIEW CARD COMPONENT</title>
  </head>
  <body>
    <main class="nft-product-card">
      <div class="nft_img_box">
        <div class="nft_img">&nbsp;</div>
        <div class="nft_img_hover">&nbsp;</div>
      </div>
      <div class="nft_content_box">
        <p class="nft_title">Equilibrium #3429</p>
        <p class="nft_description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft_price_box">
          <span class="nft_price"
            ><img
              src="images/icon-ethereum.svg"
              alt="Ethereum Icon"
              class="nft_icon_ethereum" />
            0.041 ETH
          </span>
          <span class="nft_time"
            ><img
              src="images/icon-clock.svg"
              alt="Clock Icon"
              class="nft_icon_clock" />
            3 days left</span
          >
        </div>
      </div>
      <div class="nft_creator_box">
        <span class="nft_creator_img_box"
          ><img
            src="images/image-avatar.png"
            alt="nft creator image"
            class="nft_creator_img" />
        </span>
        <span class="nft_creator"
          >Creation of <span class="nft_creator_name">Jules Wyvern</strong>
        </span>
      </div>
    </main>
  </body>
</html>
